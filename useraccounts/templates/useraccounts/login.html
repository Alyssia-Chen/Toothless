{% if user.is_authenticated %}
<h1>You're already logged in.</h1>
{% else %}
<h1>Log in</h1>
<form class="site-form" action="{% url 'useraccounts:login'%}" method="post">
    {% csrf_token%}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value={{ request.GET.next }}>
    {% endif %}
    <input type = "submit" value="Login">
</form>
{% endif%}
