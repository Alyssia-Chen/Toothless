<h1>HOME of TOOTHLESS</h1>

<h1>Log in</h1>
<form class="site-form" action="{% url 'useraccounts:login'%}" method="post">
    {% csrf_token%}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value={{ request.GET.next }}>
    {% endif %}
    <input type = "submit" value="Login">
</form>

<h1>Signup</h1>
<form class="site-form" action="/accounts/signup/" method="post">
    {% csrf_token%}
    {{ form }}
    <input type = "submit" value="Signup">
</form>
